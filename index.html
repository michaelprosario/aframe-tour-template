<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>360&deg; Image Gallery</title>
  <meta name="description" content="360&deg; Image Gallery - A-Frame">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

  <!-- Image link template to be reused. -->
  <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="beach1" crossorigin="anonymous" src="images/beach1.jpg">
      <img id="beach2" crossorigin="anonymous" src="images/beach2.jpg">
      <img id="beach3" crossorigin="anonymous" src="images/beach3.jpg">
      <audio id="click-sound" crossorigin="anonymous"
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

    </a-assets>

    <a-box class="link" position="-1 0 -2" depth="0.25" height="0.25" width="0.25" color="tomato"
      event-set__mouseenter="scale: 1.4 1.4 1" event-set__mouseleave="scale: 1 1 1" sound="on: click; src: #click-sound"
      event-set__click="_target: #image-360; _delay: 300; material.src: #beach2"></a-box>


    <a-box class="link" position="0 0 -2" depth="0.25" height="0.25" width="0.25" color="green"
      event-set__mouseenter="scale: 1.4 1.4 1" event-set__mouseleave="scale: 1 1 1" sound="on: click; src: #click-sound"
      event-set__click="_target: #image-360; _delay: 300; material.src: #beach3"></a-box>


    <a-box class="link" position="1 0 -2" depth="0.25" height="0.25" width="0.25" color="blue"
      event-set__mouseenter="scale: 1.4 1.4 1" event-set__mouseleave="scale: 1 1 1" sound="on: click; src: #click-sound"
      event-set__click="_target: #image-360; _delay: 300; material.src: #beach1"></a-box>


    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#beach3"></a-sky>


    <a-entity  raycaster="objects: .link; far: 5" laser-controls="hand: left"></a-entity>
    <a-entity  raycaster="objects: .link; far: 5" laser-controls="hand: right"></a-entity>



    <!-- 
    <a-box hoverable grabbable stretchable draggable droppable color="blue" position="0 0 -1"></a-box>
    -->
  </a-scene>
</body>

</html>
